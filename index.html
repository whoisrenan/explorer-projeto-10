<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/camera.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="images/camera.svg" alt="Imagem da logo marca" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              for="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="images/renan.svg"
          alt="Imagem do Renan Lemos sorrindo de óculos"
        />
      </header>

      <main>
        <section class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.6s">
              <img src="https://source.unsplash.com/random?b=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: .8s">
              <img src="https://source.unsplash.com/random?c=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1s">
              <img src="https://source.unsplash.com/random?d=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?e=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="https://source.unsplash.com/random?f=1" alt="" />
              <figcaption class="details">
                <h2>Organização e Grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>


          </section>
        </section>
      </main>

      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
